<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-500 text-white p-4 shadow">
        <h1 class="text-center text-2xl font-bold">Admin Dashboard</h1>
    </header>
    <main class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Pending Registrations</h2>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 p-2">ID</th>
                    <th class="border border-gray-300 p-2">Username</th>
                    <th class="border border-gray-300 p-2">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in pending_users %}
                <tr>
                    <td class="border border-gray-300 p-2">{{ user[0] }}</td>
                    <td class="border border-gray-300 p-2">{{ user[1] }}</td>
                    <td class="border border-gray-300 p-2">
                        <form method="POST" class="inline-block">
                            <input type="hidden" name="user_id" value="{{ user[0] }}">
                            <button type="submit" name="action" value="approve" class="bg-green-500 text-white px-4 py-2 rounded">Approve</button>
                        </form>
                        <form method="POST" class="inline-block">
                            <input type="hidden" name="user_id" value="{{ user[0] }}">
                            <button type="submit" name="action" value="reject" class="bg-red-500 text-white px-4 py-2 rounded">Reject</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin-logout" class="mt-4 inline-block text-blue-500 hover:underline">Logout</a>
    </main>
</body>
</html>
